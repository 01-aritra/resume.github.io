<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aritra Mishra-Computer Engineer </title>
  <link rel="stylesheet" href="contact.css">
</head>
<div class="sidebar">
<div class="myologo">
    <img src="final logo.jpg" alt="MyLogo" id="logo"> </div>
    <div class="namesite"> Aritra Mishra </div>
    </div>
    
  </div>
<body>
  <div class="infocontainer">
    <div class="devinfo">
  <div class="main">
        <div class="contactform">
            <h1> Contact me for work and General enquiry form.</h1>
            <form>
                <div class="mb-3">
                  <label for="clientemail" class="form-label"> Name</label>
                  <input type="name" class="form-control" id="clientname" aria-describedby="namehelp">
                  <div id="namehelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">* We'll never share your email  with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Enquiry</label>
                  <input type="text" class="form-control" id="clienttext" aria-describedby="texthelp">
                  <div id="texthelp" class="form-text"></div>
                  <div id="enqhelp" class="form-text"> For ex- I want you in my company as a devloper/software engineer/for any other post.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label"> Phone Number </label>
                  <input type="phone" class="form-control" id="clientphone">
                  <div id="phoneHelp" class="form-text">* We'll never share your phone with anyone else...</div>
                </div>
                <div class="mb-3 form-check" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Want you to work on my project</label>
                </div>
                <div class="buttons">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
